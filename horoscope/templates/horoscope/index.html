{% extends 'base.html' %}
{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'horoscope/css/index.css' %}">
{% endblock %}



<title>{% block title %}
    Меню
{% endblock %}</title>


{% block content %}
    <h1>Приложение Гороскоп</h1>
<ul>
    {% for zodiac in zodiacs %}
        <li><a href="{%url 'horoscope-name' sing_zodiac=zodiac%}">{{ zodiac|title }}</a> </li>
    {% endfor %}
</ul>

{% endblock %}
